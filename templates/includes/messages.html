{% for message in messages %}
<div class="alert alert-{{ message.tags }} d-flex justify-content-between align-items-center mt-3" role="alert">
    <div>
        {% if instance %}
        <strong>Ta dah! </strong> {{ message|safe }} {% if order %}<a href="{% url 'store:order_details' order.order_id %}">View order</a>{% endif %}
        {% else %}
        <strong>Ta dah! </strong>{{ message|safe }}
        {% endif %}
    </div>
    <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
